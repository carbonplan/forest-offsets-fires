name: FIRMS NRT

on:
  pull_request:

  push:
    branches:
      - main
  schedule:
    - cron: 0 6 * * * # 11 am PT  = 6 UTC
  workflow_dispatch:

jobs:
  flows:
    runs-on: ubuntu-latest

    env:
      FIRMS_MAP_KEY: ${{ secrets.FIRMS_MAP_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-west-2

    timeout-minutes: 240
    container:
      image: quay.io/carbonplan/forest-offsets-fires:latest
      options: --user root

    steps:
      - uses: actions/checkout@v3
      - name: install
        run: |
          python -m pip install --no-deps .
          python -m pip install awscli

      - name: run-script
        run: |
          python scripts/firms_nrt_raster_ETL.py

      - name: Staging to Production
        run: |
          aws s3 cp s3://carbonplan-forest-offsets/fires/firms_nrt/pyramid/staging_test/ s3://carbonplan-forest-offsets/web/tiles/current-firms-hotspots_test/ --recursive
