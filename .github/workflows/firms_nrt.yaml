name: FIRMS NRT

on:
  pull_request:

  push:
    branches:
      - main
  schedule:
    - cron: 0 6 * * * # 11 am PT  = 6 UTC
  workflow_dispatch:

jobs:
  flows:
    runs-on: ubuntu-latest

    env:
      FIRMS_MAP_KEY: ${{ secrets.FIRMS_MAP_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-west-2

    timeout-minutes: 5
    container:
      image: quay.io/carbonplan/forest-offsets-fires:latest
      options: --user root
    steps:
      - uses: actions/checkout@v3

      # - name: install
      #   run: |
      #     git config --global --add safe.directory /__w/forest-offsets-fires/forest-offsets-fires
      #     python -m pip install --no-deps .
      #     python -m pip list

      - name: run-script
        working-directory: client

        run: |
          python carbonplan_forest_offsets_fires/scripts/firms_nrt_ETL.py
